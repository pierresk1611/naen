services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: naen_user
      POSTGRES_PASSWORD: naen_password
      POSTGRES_DB: naen_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
